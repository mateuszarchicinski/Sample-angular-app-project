<ul class="volumes__list">
  <li *ngFor="let volume of volumes">
    <div [ngClass]="{'active': currVolume === volume}" class="volumes-item">
      <span [ngStyle]="{backgroundColor: volume.color}" aria-hidden="true" class="volumes-item-icon"></span>
      <h3 class="volumes-item-title">
        {{ volume.id.replace('-', ' ') }}
      </h3>
      <button type="button" class="btn btn-primary volumes-item-button" (click)="setCurrVolume(volume)">Open</button>
    </div>
  </li>
</ul>
